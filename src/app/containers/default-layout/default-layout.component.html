<app-header
  [navbarBrandRouterLink]="['/home/dashboard/dashboard']"

  [fixed]="true"
  [navbarBrandText]="CMA"
  [navbarBrandFull]="{}"
  [navbarBrandMinimized]=""
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href role="button" aria-haspopup="true" aria-expanded="false"
         dropdownToggle (click)="false">
        <i class="fa fa-user"></i>
        <span style="margin-left: 2px;"> {{ username }}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <div class="divider"></div>
        <a routerLink="/home/user-management/user/profile" [skipLocationChange]="false"
           class="dropdown-item"><i class="fa fa-shield"></i> Profile</a>
        <a class="dropdown-item" href (click)="onLogOut()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
               (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
