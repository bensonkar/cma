<div class="page">
  <section class="tile">
    <div class="info-title">
      <app-refresh-component [pageUrl]="'/home/user-management/workgroups'"></app-refresh-component>
      <h2>View Workgroup</h2>
    </div>
    <div class="tile-body">
      <form (ngSubmit)="onUpdate(workgroupsForm)" #workgroupsForm="ngForm" role="form">
        <!-- <form [formGroup]="Workgroups" (ngSubmit)="onUpdate(workgroupsForm)" #workgroupsForm="ngForm" role="form"> -->

        <div class="row">
          <div class="form-group col-md-6">
            <label>Workgroup Name <span class="my_span"> *</span></label>
            <input type="text" name="name" pattern="^(?=.*[A-z0-9].*[A-z0-9])[0-9A-z-'.\s]{3,}$"
            [(ngModel)]="model.name"
            class="form-control" required [readOnly]="isReadOnly">
            <!-- <div *ngIf="(name.dirty || name.touched) && name.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="name.errors.required">
                   Work Group Name is required.
                  </span>
              <span class="invalid-input" *ngIf="name.errors.pattern">
                   Work Group Name must be a valid name with at least 3 characters
                  </span>
            </div> -->
          </div>

          <div class="form-group col-md-6">
            <label>Workgroup Description <span class="my_span"> *</span></label>
            <input type="text" name="description" pattern="^(?=.*[A-z0-9].*[A-z0-9])[0-9A-z-'.\s]{6,}$"
            [(ngModel)]="model.description" class="form-control" [readOnly]="isReadOnly">
            <!-- <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Group description is required.
                  </span>
              <span class="invalid-input" *ngIf="description.errors.pattern">
                    Group description must be a valid name with at least 6 characters
                  </span>
            </div> -->
          </div>
        </div>

        <div class="row">
      <div class="col-md-6" *ngFor="let ent of roles1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title custom-font"><strong>{{ent.title}}</strong>
                </h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-6" *ngFor="let permi of ent.permissions">
                    <div class="checkbox">

                        <input type="checkbox"
                        value="{{permi.id}}" [(ngModel)]="permi.checked"
                        [name]="permi.name"
                        />
                        <label>{{permi.name}}</label>
                    </div>
                </div>
            </div>

        <div class="row">
          <div class="col-md-12 pull-right">
            <button type="button" *ngIf="!isUpdate" (click)="enableUpdate()" mat-stroked-button
                    class="enable-update pull-right">
              Enable Update
            </button>
            <button *ngIf="isUpdate" [disabled]="workgroupsForm.form.invalid" type="submit" mat-stroked-button
                    class="update-button pull-right">
              Update
            </button>
            <button type="button" *ngIf="isUpdate" (click)="disableUpdate()" mat-stroked-button
