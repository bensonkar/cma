<div>
  <div class="page page-dashboard">
    <section class="tile">
      <div class="info-title">
        <h2>orders</h2>
      </div>
      <div class="tile-body">
        <app-functionality-buttons 
                                   [approveLabel]="'Verify order'"
                                   [endpoint]="'customer-order/verify'"
                                   [deleteLabel]="'Delete order'"
                                   [endpoint]="'customer-order/delete'"></app-functionality-buttons>
        <app-custom-datatable
          [endpoint]="endpoint"
          [hasCheckBox]="hasCheckBox"
          [cols]="cols"
          [idColumn]="idColumn"
          [hasShowEntries]="true"
          [fileName]="'Orders'"
          [canExport]="true"
          [filterParams]="'Full Name, Phone Number, Email'"
          [isFilterPresent]="true"
          [params]="params"
          [routeView]="routeView"
        ></app-custom-datatable>
      </div>
    </section>
  </div>
</div>
