<div>
    <div class="page page-dashboard">
      <section class="tile">
        <div class="info-title">
          <h2>Control</h2>
        </div>
        <div class="tile-body">
          <app-functionality-buttons [addLabel]="'Add control'"
                                      [addLink]="'home/cma-management/control/create-control'"
                                      [approveLinkLabel]="'Approve impact'"
                                      [approveLink]="'home/cma-management/control/approve-control'"
                                     [declineLabel]="'Deactivate'"
                                     [declineLink]="'maturitylevel/deactivate/64/100'"
                                     [endpoint]="'maturitylevel/renew/64/100'"></app-functionality-buttons>
          <app-custom-datatable
            [endpoint]="endpoint"
            [hasCheckBox]="hasCheckBox"
            [cols]="cols"
            [idColumn]="idColumn"
            [hasShowEntries]="true"
            [fileName]="'Orders'"
            [canExport]="true"
            [filterParams]="'Full Name, Phone Number, Email'"
            [isFilterPresent]="true"
            [params]="params"
            [routeView]="routeView"
          ></app-custom-datatable>
        </div>
      </section>
    </div>
  </div>
