<div class="tile-body">
  <br>
  <br>
  <h4 style="padding-top: 20px;">Add Maturity Level</h4>

  <form [formGroup]="customerModel">
    <div class="row">
  
  
      <div class="form-group col-md-3">
        <label>Name<span class="my_span"> *</span></label>
        <input type="text" formControlName="name"  name="name" class="form-control"
          required="required">

      </div>

      <div class="form-group col-md-3">
        <label>Overal Readiness Level<span class="my_span"> *</span></label>
        <input type="text" formControlName="overalReadinessLevel" name="overalReadinessLevel" class="form-control"
          required="required">

      </div>


      <div class="form-group col-md-3">
        <label>Lower Range<span class="my_span"> *</span></label>
        <input type="text" formControlName="lowerRange"  name="range" class="form-control"
          required="required">

      </div>
      <div class="form-group col-md-3">
        <label>Upper Range<span class="my_span"> *</span></label>
        <input type="text" formControlName="upperRange"  name="description" class="form-control"
          required="required">

      </div>


    </div>
    <div class="row">
      <div class="form-group col-md-3">
          <label>Description<span class="my_span"> *</span></label>
          <input type="text" formControlName="description"  name="description" class="form-control"
            required="required">
  
        </div>
    </div>
    <div style="float: right;">

      <button type="submit" mat-button (click)="onCreateForm()" class="btn btn-info">Submit
      </button>

    </div>
  </form>
</div>
