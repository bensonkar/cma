
<div class="tile-body">
    <br>
    <br>
    <h4 style="padding-top: 20px;">Generate Licence</h4>
    
    <form  [formGroup]="customerModel" >
        <div class="row">
            <div class="form-group col-md-6">
                <label>Select Client<span class="my_span"> *</span></label>
                <select formControlName="clients"  name="clients" placeholder="Select Client"  class="form-control " required>
                    <option *ngFor="let client of clients" value="{{client.id}}">{{client.companyName}}</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label>licenceRef<span class="my_span"> *</span></label>
                <input type="text"   formControlName="licenceRef"  [readOnly]="isReadOnly"
                    name="licenceRef"   class="form-control" required="required"
                    >

          </div>


            </div>
            <div style="float: right;">
              
                <button  type="submit" mat-button (click)="onCreateForm()"
                class="btn btn-info">Submit
                </button>
          
              </div>
    </form>
    </div>
