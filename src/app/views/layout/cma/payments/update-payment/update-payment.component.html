
<div class="tile-body">
    <br>
    <br>
    <h4 style="padding-top: 20px;">Update Payment</h4>
    
    <form  [formGroup]="form" #createForm="ngForm">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Amount<span class="my_span"> *</span></label>
                <input type="text"   formControlName="amount" 
                    name="licenceRef"   class="form-control" required="required" >
          </div>

          <div class="form-group col-md-6">
            <label>Email<span class="my_span"> *</span></label>
            <input type="text"   formControlName="emailAddress" 
                name="licenceRef"   class="form-control" required="required" >
      </div>

            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Payment Mode<span class="my_span"> *</span></label>
                <input type="text"   formControlName="paymentMode" 
                    name="licenceRef"   class="form-control" required="required" >
          </div>
                <div class="form-group col-md-6">
                    <label>Payment Reference<span class="my_span"> *</span></label>
                    <input type="text"   formControlName="paymentReference" 
                        name="licenceRef"   class="form-control" required="required" >
              </div>
              <div style="float: right;margin-top: 25px;">
                <button  type="submit" mat-button (click)="submit()"
                class="btn btn-info" [disabled]="buttonDisabled">Submit
                </button>
              </div>
            </div>
           
    </form>
    </div>
