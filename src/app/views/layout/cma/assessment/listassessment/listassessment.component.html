<div>
    <div class="page page-dashboard">
      <section class="tile">
        <div class="info-title">
          <h2>Assessment</h2>
        </div>
        <div class="tile-body">
          <app-functionality-buttons [addLabel]="'Add assessment'"
                                     [addLink]="'home/cma-management/assessment/create-assessment'"
                                     
                                     [deleteLabel]="'Delete assessment'"
                                     [endpoint]="'assessment/renew/64/100'"></app-functionality-buttons>
          <app-custom-datatable
            [endpoint]="endpoint"
            [hasCheckBox]="hasCheckBox"
            [cols]="cols"
            [idColumn]="idColumn"
            [hasShowEntries]="true"
            [fileName]="'Orders'"
            [canExport]="true"
            [filterParams]="'Full Name, Phone Number, Email'"
            [isFilterPresent]="true"
            [params]="params"
            [routeView]="routeView"
          ></app-custom-datatable>
        </div>
      </section>
    </div>
  </div>
