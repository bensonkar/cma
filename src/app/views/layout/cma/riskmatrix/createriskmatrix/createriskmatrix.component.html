<div class="tile-body">
  <br>
  <br>
  <h4 style="padding-top: 20px;">Add Risk Matrix</h4>

  <form [formGroup]="customerModel" >
    <div class="row">
     

      <div class="form-group col-md-4">
        <label>Risk Level Low Limit<span class="my_span"> *</span></label>
        <input type="text" formControlName="riskLevelLowLimit" [readOnly]="isReadOnly" name="riskLevelLowLimit" class="form-control"
          required="required">
      </div>
      <div class="form-group col-md-4">
        <label>Risk Level Upper Limit<span class="my_span"> *</span></label>
        <input type="text" formControlName="riskLevelUpperLimit" [readOnly]="isReadOnly" name="riskLevelUpperLimit" class="form-control"
          required="required">
      </div>
      <div class="form-group col-md-4">
        <label>Risk Matrix Name<span class="my_span"> *</span></label>
        <input type="text" formControlName="riskMatrixName" [readOnly]="isReadOnly" name="riskMatrixName" class="form-control"
          required="required">
      </div>


    </div>
    <div style="float: right;">

      <button type="submit" mat-button (click)="onCreateForm()" class="btn btn-info">Submit
      </button>

    </div>
  </form>
</div>
