<div class="tile-body">
    <br>
    <br>
    <h4 style="padding-top: 20px;">New User</h4>
  
    <form [formGroup]="form" >
      <div class="row">
        <div class="form-group col-md-6">
          <label>Email<span class="my_span"> *</span></label>
          <input type="text" formControlName="email" [readOnly]="isReadOnly" name="procedureName" class="form-control"
            required="required">
        </div>
        <div class="form-group col-md-6">
          <label>First Name<span class="my_span"> *</span></label>
          <input type="text" formControlName="firstName" [readOnly]="isReadOnly" name="procedureDescription" class="form-control"
            required="required">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label>Other Name<span class="my_span"> *</span></label>
          <input type="text" formControlName="otherName" [readOnly]="isReadOnly" name="procedureName" class="form-control"
            required="required">
        </div>
        <div style="margin-top: auto;margin-left: 20px;" class="form-group">
            <button type="submit" mat-button (click)="onCreateForm()" class="btn btn-info">Submit
            </button>
          </div>


      </div>

     
    </form>
  </div>
