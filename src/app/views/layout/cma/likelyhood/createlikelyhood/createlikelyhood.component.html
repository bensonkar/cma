
<div class="tile-body">
    <br>
    <br>
    <h4 style="padding-top: 20px;">Add Maturity Level</h4>
    
    <form  [formGroup]="customerModel" >
        <div class="row">
            

            <div class="form-group col-md-6">
                <label>Likely Hood<span class="my_span"> *</span></label>
                <input type="text"   formControlName="likelyhood"  [readOnly]="isReadOnly"
                    name="likelyhood"   class="form-control" required="required"
                    >

          </div>

          <div class="form-group col-md-6">
            <label>Probability<span class="my_span"> *</span></label>
            <input type="text"   formControlName="probability"  [readOnly]="isReadOnly"
                name="probability"   class="form-control" required="required"
                >

      </div>

      <div class="form-group col-md-6">
        <label>Rating<span class="my_span"> *</span></label>
        <input type="number"   formControlName="rating"  [readOnly]="isReadOnly"
            name="rating"   class="form-control" required="required"
            >

  </div>


            </div>
            <div style="float: right;">
              
                <button  type="submit" mat-button (click)="onCreateForm()"
                class="btn btn-info">Submit
                </button>
          
              </div>
    </form>
    </div>
