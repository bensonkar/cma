<div class="tile-body">
  <br>
  <br>
  <h4 style="padding-top: 20px;">Add Procedures</h4>

  <form [formGroup]="customerModel" >
    <div class="row">
     

      <div class="form-group col-md-6">
        <label>Procedure Name<span class="my_span"> *</span></label>
        <input type="text" formControlName="procedureName" [readOnly]="isReadOnly" name="procedureName" class="form-control"
          required="required">
      </div>
      <div class="form-group col-md-6">
        <label>Procedure Description<span class="my_span"> *</span></label>
        <input type="text" formControlName="procedureDescription" [readOnly]="isReadOnly" name="procedureDescription" class="form-control"
          required="required">
      </div>
      


    </div>
    <div style="float: right;">

      <button type="submit" mat-button (click)="onCreateForm()" class="btn btn-info">Submit
      </button>

    </div>
  </form>
</div>
