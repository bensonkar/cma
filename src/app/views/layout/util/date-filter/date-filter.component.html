<div class="row">
  <div class="col-md-12">
    <form (submit)="filterById()">
      <div class="row">
        <div class="form-group col-md-3">
          
          <input type="date" name="fromDate" id="start" [(ngModel)]="fromDate"
          placeholder="From:"   class="form-control input-underline input-md">
        </div>
        <div class="form-group col-md-3">
         
          <input type="date" [min]="fromDate" name="toDate" id="end" [(ngModel)]="toDate"
          placeholder="To:"  class="form-control input-underline input-md">
        </div>
        <div class="form-group col-md-3">
         
          <input type="text" class="form-control searchInput" name="filter_needle"
                 placeholder="Search By : {{filterParams}}" [(ngModel)]="filter_needle"/>
        </div>
        <div class="col-md-1">
          <button mat-stroked-button class="filterButton" type="submit">Filter</button>
        </div>
      </div>
    </form>
  </div>
</div>
