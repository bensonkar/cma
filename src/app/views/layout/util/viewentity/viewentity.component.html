<mat-card-header>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <mat-divider class="row mb-3"></mat-divider>
  <div class="row">
    <div *ngFor="let param of viewparam" class="col-lg-4">
      <p class="h6">{{param.label | capitalize}}</p>
      <p class="text-muted" *ngIf="param.label=='creationdate'"><small>
        {{param.value |date}}
      </small></p>
      <p class="text-muted" *ngIf="param.label!='creationdate'"><small>
        {{param.value }}
      </small></p>
    </div>
  </div>
</mat-card-content>
