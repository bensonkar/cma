<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="processAction(makerForm)" #makerForm="ngForm" role="form">
      <h4 mat-dialog-title>{{approveLabel}}</h4>
      <mat-dialog-content>
        <div class="row" style="width: 100%;">
          <mat-form-field style="width: 100%;">
            <label for="approve-note">Notes:</label>
            <textarea id="approve-note" matInput name="notes" maxlength="500"
                      required="" rows="5" [(ngModel)]="checkerActions.notes"></textarea>
          </mat-form-field>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions style="width: 100%;">
        <button mat-button type="button" class="btn btn-secondary mr-10" mat-dialog-close>Close</button>
        <button mat-button type="submit" [disabled]="!makerForm.form.valid" class="btn btn-success"><span
          class="text-white">{{approveLabel}}</span></button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
